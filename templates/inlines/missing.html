<style type="text/css" media="screen">
  .missing_inline { float: right; margin: 0 0 10px 10px; padding: 15px; width: 150px; background: #333; }
  .missing_inline h3 { font-weight: bold; color: #fff; }
  .missing_inline p { color: #ccc; }
</style>

<div class="missing_inline">
  <h3>Inline error</h3>

  {% endif %}
</div>
