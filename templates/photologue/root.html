{% extends "photo.html" %}

							{% block tagcloud %}
                                <div class="corners yellow tags">
                            
                                    <div class="decor"></div>
                                    <div class="wrap">
                                        <div class="top">
                                            <div class="cn tl"></div>
                                            <div class="cn tr"></div>
                                            <div class="text">
                                            {% load tagging_tags %}
											{% tag_cloud_for_model blog.Post as entry_tags with steps=10 min_count=1 distribution=log %}
											{% for tag in entry_tags %}
											<a class="tag{{ tag.font_size }}" href="/blog/tag/{{ tag }}/">{{ tag }}</a>
											{% endfor %}
											</div>
                                            </div>
                                        <div class="bottom">
                                            <div class="cn bl"></div>
                                            <div class="cn br"></div>
                                        </div>
                                    </div>
                                </div>
                            {% endblock %}
